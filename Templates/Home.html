{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

    <a href="{% url 'create' %}" type="button" class="btn btn-primary">CreateTodo</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'user_logout' %}" type="button" class="btn btn-primary">Logout</a>
    {% else %}
        <a href="{% url 'user_register' %}" type="button" class="btn btn-primary">Registeruser</a>
        <a href="{% url 'user_login' %}" type="button" class="btn btn-primary">Login</a>
    {% endif %}

<div class="card">
    {% for item in todo %}
        <a calss="card-body" href="{% url 'detail' item.id %}">{{ item.title }}</a><br>
    {% endfor %}
</div>


{% endblock %}
